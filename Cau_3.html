<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let number = +prompt("Nhập số lượng phần tử: ")
    if (number > 50) {
        document.write("Không được nhập quá 50 phần tử")
    } else {
        for (let i = 0; i < number; i++) {
            arr[i] = +prompt("Nhập phâng tử thứ: " + (i + 1));
        }
        let doK = +prompt("Nhập nguyên dương K : ");
        if (doK < 0) {
            document.write("K không phải số nguyên dương");
        } else {
            let num = 0;
            let count = 0
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    num = arr[i] + arr[j];
                    if (num % doK === 0) {
                        count++;
                    }
                }
            }
            document.write("Cặp số thỏa mãn là: " + count);
        }
    }
</script>
</body>
</html>
