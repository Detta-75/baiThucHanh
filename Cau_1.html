<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let number = +prompt("Nhập số lượng phần tử: ")
    if (number >= 20) {
        document.write("Không được nhập quá 20 phần tử")
    } else {
        for (let i = 0; i < number; i++) {
            arr[i] = +prompt("Nhập phâng tử thứ: " + (i + 1));
        }
        let count = 0;
        let str = "";
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 3 === 0 && arr[i] % 5 === 0) {
                count += arr[i];
            }
            str += arr[i] + ",";
        }
        document.write("Mảng gồm: " + str + "<br>");
        document.write("Tổng: " + count);
    }
</script>
</body>
</html>
